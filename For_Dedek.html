        body {
            height: 100vh;

        }

        .container {
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 1em;
            justify-content: center;
            animation: kotakchange 3s ease-in-out infinite;
            transition: all 500ms linear;
        }

        .box {
            height: 200px;
            width: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1em;
            box-shadow: 10px 10px 0 0 grey;
            /*transform: rotate(50deg);*/
            transition: all 500ms linear;
        }

        .box:hover {
            transform: scale(1.1);
            color: white;
            background-color: purple;
        }

        .blue {
            background: blue;
            color: white;
            font-size: large;
        }

        .pink {
            background: pink;
            font-size: 70pt;
        }

        .red {
            background: red;
            color: white;
            font-size: large;
        }

        @keyframes kotakchange {
            from {
                flex-direction: column;
            }

            to {
                flex-direction: row;
            }
        }
    </style>
